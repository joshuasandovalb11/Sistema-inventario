<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <!-- Incluir Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2563eb',
                        'primary-dark': '#1e40af',
                        'secondary': '#10b981',
                        'accent': '#7c3aed'
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome CDN para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-gray-50 h-screen">
    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row h-full">
        <!-- Sección de imagen (izquierda en desktop) -->
        <div class="hidden md:block md:w-1/2 bg-gray-200">
            <img src="{{ url_for('static', filename='images/login-image.jpg') }}" alt="Gestión de inventario" class="w-full h-full object-cover">
        </div>

        <!-- Sección de formulario (derecha en desktop) -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-6 my-auto">
            <div class="w-full max-w-md">
                <!-- Logo y título -->
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center space-x-2 mb-2">
                        <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                            <i class="fas fa-boxes text-primary text-2xl"></i>
                            <span class="font-bold text-xl text-primary">STOCKY</span>
                        </a>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Accede a tu cuenta</h1>
                    <p class="text-gray-600">¡Bienvenido de nuevo! Ingresa tus datos</p>
                </div>

                <!-- Formulario de login -->
                <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                    <!-- Campo de correo -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>

                    <!-- Campo de contraseña -->
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        </div>
                        <input type="password" id="password" name="password" placeholder="••••••••" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>

                    <!-- Recordarme -->
                    <div class="flex justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Recuérdame</label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:text-primary-dark">¿Olvidaste tu contraseña?</a>
                    </div>

                    <!-- Botones de acción -->
                    <div class="space-y-3">
                        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white py-2 px-4 rounded-md transition duration-300 shadow-md hover:shadow-lg">
                            Iniciar sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
