<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Incluir Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2563eb',
                        'primary-dark': '#1e40af',
                        'secondary': '#10b981',
                        'accent': '#7c3aed'
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome CDN para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-gray-50 h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <div class="w-full md:w-64 bg-white shadow-md md:h-screen">
        <div class="p-4 border-b border-gray-200">
            <a href="#" class="flex items-center space-x-2" data-page="dashboard-main">
                <i class="fas fa-boxes text-primary text-2xl"></i>
                <span class="font-bold text-xl text-primary">STOCKY</span>
            </a>
        </div>
        <nav class="p-4 flex flex-col" style="height: calc(100vh - 64px);">
            <!-- Primer menú con grow -->
            <ul class="space-y-2 flex-grow">
                <li>
                    <a href="#" class="flex items-center p-2 text-primary rounded-md hover:scale-105 hover:bg-blue-50" data-page="dashboard">
                        <i class="fas fa-home mr-3"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-600 rounded-md hover:scale-105 hover:bg-blue-50" data-page="inventario">
                        <i class="fas fa-boxes-stacked mr-3"></i>
                        <span>Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-600 rounded-md hover:scale-105 hover:bg-blue-50" data-page="reporte">
                        <i class="fas fa-chart-bar mr-3"></i>
                        <span>Reporte</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-600 rounded-md hover:scale-105 hover:bg-blue-50" data-page="proveedores">
                        <i class="fas fa-truck mr-3"></i>
                        <span>Proveedores</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-gray-600 rounded-md hover:scale-105 hover:bg-blue-50" data-page="ventas">
                        <i class="fas fa-shopping-cart mr-3"></i>
                        <span>Ventas</span>
                    </a>
                </li>
            </ul>

            <!-- Segundo menú fijo en la parte baja -->
            <ul class="space-y-2 pt-4 border-t border-gray-200">
                <li>
                    <a href="{{ url_for('logout') }}" class="flex items-center p-2 text-gray-600 rounded-md hover:scale-105 hover:bg-blue-50">
                        <i class="fas fa-sign-out-alt mr-3"></i>
                        <span>Cerrar sesión</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto">
        <!-- Header -->
        <header class="bg-white p-8 shadow-sm flex justify-between items-center sticky top-0 z-10">
        </header>

        <!-- Content - Aquí es donde se cargará dinámicamente el contenido -->
        <main id="content-area" class="p-4 md:p-6">
            {% include content_template %}
        </main>
    </div>

    <!-- Template para cargar contenido -->
    <div id="loading-indicator" class="hidden w-full h-full items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-primary"></div>
    </div>

    <!-- JavaScript para manejar la navegación SPA -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
